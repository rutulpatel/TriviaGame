<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <header></header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-uppercase text-center">Trivia Game</h1>
                    <hr>
                </div>
            </div>
            <!-- Time section -->
            <div class="row">
                <div class="col-md-12 time-container">
                    <h2 class="text-center">Time remaining</h2>
                    <h2 class="text-center"><span id="timeRem">0</span> sec</h2>
                </div>
            </div>
            <!-- Question section -->
            <div class="row">
                <div class="col-md-12 question-container">
                    <h2 class="text-center"><span id="question">Question</span></h2>
                </div>
            </div>
            <!-- Answer section, it fills up programmatically through javascript/jquery -->
            <div class="answer-container text-center">
                <div class="row text-center">
                    <h3>
                        <a href="#" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 choice" data-bs-hover-animate="pulse" id="choice1">
                        choice
                    </a>
                    </h3>
                </div>
                <div class="row text-center">
                    <h3>
                        <a href="#" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 choice" data-bs-hover-animate="pulse" id="choice2">
                        choice
                    </a>
                    </h3>
                </div>
                <div class="row text-center">
                    <h3>
                        <a href="#" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 choice" data-bs-hover-animate="pulse" id="choice3">
                        choice
                    </a>
                    </h3>
                </div>
                <div class="row text-center">
                    <h3>
                        <a href="#" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 choice" data-bs-hover-animate="pulse" id="choice4">
                        choice
                    </a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="assets/js/bs-animation.js "></script>
    <script src="assets/js/script.js "></script>

</html>
