<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <header></header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-uppercase text-center">Trivia Game</h1>
                    <hr>
                </div>
                <div class="col-md-12">
                    <h2 class="text-center">Question </h2></div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-bs-hover-animate="pulse">
                    <h3 class="text-center">Choice 1 </h3></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-bs-hover-animate="pulse">
                    <h3 class="text-center">Choice 1 </h3></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-bs-hover-animate="pulse">
                    <h3 class="text-center">Choice 3 </h3></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-bs-hover-animate="pulse">
                    <h3 class="text-center">Choice 4</h3></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success btn-block btn-lg" type="submit" disabled="disabled">Submit </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
